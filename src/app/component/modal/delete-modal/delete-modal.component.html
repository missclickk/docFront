
<div class="modalConteiner hideElem" (click)="hideWindow($event)" >
  <div class="contentContainer">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Удалить запись</h4>
    <button type="button" class="btn-close hideElem" aria-label="Close" (click)="hideWindow($event) "  ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Вы действительно хотите удалить запись?</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" autofocus class="btn btn-danger deleteBtn" (click)="delete($event)" >ДА</button>
    <button type="button" class="btn btn-outline-dark hideElem" (click)="hideWindow($event)" >НЕТ</button>
  </div>
</div>
</div>

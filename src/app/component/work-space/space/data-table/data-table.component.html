<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let col of state.getCurrentBookmark()?.state.get('columns') || [] ">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor = "let row of dataStorage.getDataStorage() " 
      (click)="clickEvent($event, row.id)"  (dblclick) = "doubleClickEvent($event, row.id)" id = "{{row.id}}" >
        <td   class = "pointer" *ngFor="let item of row.tableFormatData | keyvalue">
          {{item.value}}
        </td>
      </tr>
    </tbody>
  </table>

<ngb-pagination (pageChange)="getPage($event)" [pageSize]="10"  [collectionSize]="tableService.getTotalRows()" [(page)]="currentPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>8
